# Global Hyde Config for Ontological Warfare
# Anselm Levskaya
#
mode: development
#mode: production
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: http://levskaya.webfactional.com/ # The base url for autogenerated links.
simple_copy: #for some reason you have to touch this file to get these settings to be acknowledged!
    - '*.css'
    - '*.js'
    - '*.svg'
    - '*.txt'
    - '*.md'
ignore:
    - '.DS_Store'
    - '*.local'
    - '*.ai'
    - '*.psd'
    - '*.#*'
plugins: # these are executed in order for each hook
    - hyde.ext.plugins.meta.MetaPlugin # must be first!
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.coffee.CoffeeScriptPlugin
    - extensions.latex_render.LatexRenderPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
    - hyde.ext.plugins.git.GitDatesPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
#   - hyde.ext.plugins.markings.MarkingsPlugin
#   - hyde.ext.plugins.markings.ReferencePlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
#    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - extensions.textlinks.TextlinksPlugin
markdown:
    extensions:
        - mathjax
        - extra
        - superscript
        - marginalia
#        - 'nl2br'  #this doesn't work... I think this is a jinja filter, not markdown
less:
    app: /usr/local/bin/lessc
coffee:
    app: /usr/local/bin/coffee
urlcleaner:
    index_file_names:
    - index.html
    strip_extensions:
    - html
    append_slash: false
context:
    data:
        tweet_via: anselmlevskaya
meta:
    nodemeta: meta.yaml
    created: git
    modified: git
    author: Anselm Levskaya
    charset: utf-8
    usedisqus: false #turns disqus comments on/off GLOBALLY: true/false
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source:
            target: tags
            template: tagged_posts.j2
            archive_extension: html
