mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
simple_copy: #for some reason you have to touch this file to get these settings to be acknowledged!
    - '*.css'
    - '*.js'
    - '*.svg'
    - '*.txt'
    - '*.md'
ignore:
    - '*.local'
    - '*.ai'
    - '*.psd'
    - '*.#*'
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin #fuck this thing, jesus.
    - hyde.ext.plugins.git.GitDatesPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.less.LessCSSPlugin
    - hyde.ext.plugins.coffee.CoffeeScriptPlugin
markdown:
    extensions:
        - mathjax
        - extra
        - superscript
        - marginalia
#        - 'nl2br'  #this doesn't work...
less:
    app: /usr/local/bin/lessc
coffee:
    app: /usr/local/bin/coffee
urlcleaner:
    index_file_names:
    - index.html
    - about.html
    - blog
        - blog/index.html
    strip_extensions:
    - html
    append_slash: false
context:
    data:
        tweet_via: anselmlevskaya
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Anselm Levskaya
    charset: utf-8
    usedisqus: false #turns disqus comments on/off GLOBALLY: true/false
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
